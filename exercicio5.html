<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Crescente</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    input {
        padding: 5px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #444;
    }
    p {
        margin: 10px;
        color: #333;
    }
</style>
<body>
    <h1>Ordem Crescente</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <input type="number" id="num4" placeholder="Número 4">
    <input type="number" id="num5" placeholder="Número 5">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado"></p>
</body>
<script>
    function ordenarNumeros() {
        let nums = [
            Number(document.getElementById('num1').value),
            Number(document.getElementById('num2').value),
            Number(document.getElementById('num3').value),
            Number(document.getElementById('num4').value),
            Number(document.getElementById('num5').value)
        ];
        nums.sort((a, b) => a - b);
        let resultado = document.getElementById('resultado');
        resultado.innerHTML = `Ordem crescente: ${nums.join(", ")}`;
    }
</script>
</html>
