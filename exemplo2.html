<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button{
        padding: 5px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        p {
        margin: 10px;
        border: solid 1px black;
        padding: 200px;
        height: 5px;
    }

    </style>
</head>
<body>
    <h1>Salário Família</h1>
     <input type="number" id="salario" step="0.01" placeholder="Salário">
     <input type="number" id="filhos" placeholder="Filhos">
     <button onclick="calcularSalario()">Calcular salário família</button>
     <p id="resultado">Resultado</p>
</body>
<script>
    const resultado = document.getElementById('resultado');
    function calcularSalario(){
        let salario = Number(document.getElementById('salario').value);
        let filhos = Number(document.getElementById('filhos').value);
        let salarioFamilia = 0;
        if(salario<2000)
        salarioFamilia = filhos * 45;
    let salarioFinal = salario + salarioFamilia;
    resultado.innerHTML = salarioFinal.toFixed(2).replace('.', ',');
    }
</script>
</html>
