<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto da Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        p {
            margin: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Desconto</h1>

    <label>Peça:</label>
    <select id="peca">
        <option value="camisa">Camisa</option>
        <option value="bermuda">Bermuda</option>
        <option value="calca">Calça</option>
    </select><br>

    <label>Preço (R$):</label>
    <input type="number" id="preco"><br>

    <button onclick="calcularDesconto()">Calcular Desconto</button>
    <p id="resultado"></p>

    <script>
        function calcularDesconto() {
            let preco = Number(document.getElementById('preco').value);
            let peca = document.getElementById('peca').value;
            let resultado = document.getElementById('resultado');
            let desconto = 0;

            // Verifica qual peça foi selecionada e aplica o desconto correspondente
            if (peca === "camisa") {
                desconto = preco * 0.20; // 20% de desconto para camisa
            } else if (peca === "bermuda") {
                desconto = preco * 0.10; // 10% de desconto para bermuda
            } else if (peca === "calca") {
                desconto = preco * 0.15; // 15% de desconto para calça
            }

            let precoComDesconto = preco - desconto;
            resultado.innerHTML = `Desconto de R$ ${desconto.toFixed(2)} <br>Preço final: R$ ${precoComDesconto.toFixed(2)}`;
        }
    </script>
</body>
</html>
